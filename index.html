<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Tricks</title>
</head>
<body>
    <h1>Ejemplo de display: row</h1>
    <div class="container">
        <div id="box-1"></div>
        <div id="box-2"></div>
    </div>

    <h1>Ejemplo de display: row-reverse</h1>
    <div class="container-reverse">
        <div id="box-1"></div>
        <div id="box-2"></div>
    </div>

    <h1>Ejemplo de display: row-reverse</h1>
    <div class="container">
        <div id="box-1"></div>
        <div id="box-2"></div>
    </div>
</body>
</html>
